<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --vermelho:#e10600;
  --dourado:#ffcc00;
  --bg:#f7f9fb;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:#111;

}

/* ===== MENU ===== */
.topbar{
  background:linear-gradient(90deg,#000,#1a0000,#000);
  border-bottom:3px solid var(--vermelho);
  padding:14px 0;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

.logo{
  font-weight:800;
  font-size:1.3rem;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-links a{
  color:#fff;
  margin-left:20px;
  font-weight:600;
  text-decoration:none;
  position:relative;
}

.nav-links a::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0;
  height:2px;
  background:linear-gradient(90deg,var(--vermelho),var(--dourado));
  transition:.3s;
}

.nav-links a:hover::after{
  width:100%;
}

.discord-btn{
  margin-left:25px;
  padding:8px 16px;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  color:#000;
  text-decoration:none;
}

/* ===== SUBMENU ===== */
.menu-dropdown{
  position:relative;
  display:inline-block;
}

.dropdown-content{
  position:absolute;
  top:calc(100% + 8px);
  left:0;
  background:#000;
  border-radius:12px;
  min-width:190px;
  padding:8px 0;
  opacity:0;
  visibility:hidden;
  transform:translateY(6px);
  transition:.25s ease;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  z-index:999;
}

.dropdown-content a{
  display:block;
  padding:10px 18px;
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

.dropdown-content a:hover{
  background:linear-gradient(90deg,var(--vermelho),var(--dourado));
  color:#000;
}

.menu-dropdown:hover .dropdown-content{
  opacity:1;
  visibility:visible;
  transform:translateY(0);
}

/* ===== LAYOUT RELAT√ìRIO ===== */
.calc-container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:30px;
}

.calc-container h4{
  font-weight:800;
  text-align:center;
  margin-bottom:25px;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

.form-group label{
  font-weight:600;
  margin-bottom:6px;
}

.form-group input{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.checkbox-group{
  grid-column:1/3;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  background:#f4f4f4;
  padding:15px;
  border-radius:12px;
}

.checkbox-group label{
  font-weight:600;
}

.calc-actions{
  display:flex;
  gap:15px;
  margin-top:20px;
  flex-wrap:wrap;
}

.calc-btn,
.discord-send,
.clear-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

.calc-btn{
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  color:#000;
}

.discord-send{
  background:#5865f2;
  color:#fff;
}

.clear-btn{
  background:#e0e0e0;
}

textarea{
  width:100%;
  min-height:180px;
  margin-top:20px;
  border-radius:14px;
  padding:15px;
  border:1px solid #ccc;
  font-family:monospace;
  resize:none;
}

/* ===== RODAP√â ===== */
footer{
  margin-top:50px;
}
</style>
</head>

<body>

<!-- MENU -->
<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center gap-3">
      <img src="https://imgur.com/Nw9g2Q2.png" height="65">
      <div class="logo">Deboxe Customs</div>
    </div>
    
    <nav class="d-none d-md-flex align-items-center nav-links">
      <a href="index.html">In√≠cio</a>
      <a href="tabela.html">Pre√ßos</a>

      <!-- SUBMENU FUNCION√ÅRIOS -->
      <div class="menu-dropdown">
        <a href="#">Funcion√°rios</a>
        <div class="dropdown-content">
          <a href="funcionarios.html">Lista de Funcion√°rios</a>
          <a href="relatorio.html">Relat√≥rios</a>
        </div>
      </div>

      <a href="https://discord.gg/Z72tjMRmUX" class="discord-btn">
        <i class="fa-brands fa-discord"></i> Discord
      </a>
    </nav>

  </div>
</header>

<!-- RELAT√ìRIO -->
<div class="calc-container">

  <h4>RELAT√ìRIO DO REPARO</h4>

  <div class="form-grid">

    <div class="form-group">
      <label>Nome do Mec√¢nico</label>
      <input id="nome">
    </div>

    <div class="form-group">
      <label>ID Mec√¢nico</label>
      <input id="idMec">
    </div>

    <div class="form-group">
      <label>ID do Cliente</label>
      <input id="idCliente">
    </div>

    <div class="form-group">
      <label>Imagem do Servi√ßo</label>
      <input type="file" id="imagem" accept="image/*">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" value="Mec√¢nica"> Mec√¢nica</label>
      <label><input type="checkbox" value="Cidade"> Cidade</label>
      <label><input type="checkbox" value="Paleto/Norte"> Paleto / Norte</label>
      <label><input type="checkbox" id="parceria"> Parceria (Reparo Gr√°tis)</label>
    </div>

  </div>

  <div class="calc-actions">
    <button class="calc-btn" onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
    <button class="discord-send" onclick="enviarDiscord()">Enviar no Discord</button>
    <button class="clear-btn" onclick="limpar()">Limpar</button>
  </div>

  <textarea id="relatorio" readonly></textarea>

</div>

<footer class="text-center py-4 text-muted">
¬© <span id="year"></span> Deboxe Customs
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const WEBHOOK_URL = "https://discord.com/api/webhooks/1458648416329666763/Ekeot6os1TxAq_eB3BvqD0j5AdnCHpKy-H4EfVj5ju0-KXfZQc3Qhr-4aSa3ebzeVKQs";

const valores = {
  "Mec√¢nica": 5000,
  "Cidade": 10000,
  "Paleto/Norte": 20000
};

// Anti-colar e bloqueios
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && ['c','v','x','a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        alert("A√ß√£o proibida!");
    }
});
document.addEventListener('dragstart', e => e.preventDefault());

function gerarRelatorio(){
  const nome = document.getElementById("nome").value.trim();
  const id = document.getElementById("idMec").value.trim();
  const cliente = document.getElementById("idCliente").value.trim();
  const relatorio = document.getElementById("relatorio");

  const itens = [...document.querySelectorAll("input[type=checkbox]:checked")];
  const isParceria = document.getElementById("parceria").checked;

  if(!nome || !id || !cliente || (itens.length === 0 && !isParceria)){
    alert("Preencha todos os campos e selecione ao menos um item");
    return;
  }

  let total = 0;
  let texto = "üõ†Ô∏è RELAT√ìRIO Central Race üõ†Ô∏è\n\n";

  itens.forEach(i => {
    if(i.id !== "parceria") total += valores[i.value];
    texto += `üìå ${i.value}\n`;
  });

  if(isParceria){
    texto += "ü§ù Parceria: Reparo Gr√°tis\n";
    total = 0;
  }

  texto += `üë®‚Äçüîß Mec√¢nico: ${nome} (ID ${id})\nüõí Cliente: ${cliente}\nüí∞ Total: ${total}`;

  relatorio.value = texto;
}

async function enviarDiscord(){
  const imagem = document.getElementById("imagem").files[0];
  const texto = document.getElementById("relatorio").value;
  const isParceria = document.getElementById("parceria").checked;

  if(!texto){
    alert("Gere o relat√≥rio antes de enviar");
    return;
  }

  if(!imagem){
    alert("Envio bloqueado: selecione uma imagem do servi√ßo");
    return;
  }

  let mensagem = texto;
  if(isParceria){
    mensagem += "\n‚ö†Ô∏è Este relat√≥rio √© referente a uma PARCERIA. O servi√ßo foi realizado gratuitamente.";
  }

  const fd = new FormData();
  fd.append("content", mensagem);
  fd.append("file", imagem);

  try{
    await fetch(WEBHOOK_URL, { method: "POST", body: fd });
    alert("Relat√≥rio enviado com sucesso!");
  }catch{
    alert("Erro ao enviar para o Discord");
  }
}

function limpar(){
  document.querySelectorAll("input").forEach(i => i.value = "");
  document.querySelectorAll("input[type=checkbox]").forEach(i => i.checked = false);
  document.getElementById("relatorio").value = "";
}
</script>
