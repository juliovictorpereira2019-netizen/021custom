<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deboxe Customs - Relat√≥rio de Reparo</title>

<link rel="icon" href="https://imgur.com/Nw9g2Q2.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b1d7a1.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --vermelho:#e10600;
  --dourado:#ffcc00;
  --bg:#f7f9fb;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:#111;
  margin:0;
  user-select:none;
  padding-top:90px;
}

/* MENU */
.topbar{
  background:linear-gradient(90deg,#000,#1a0000,#000);
  border-bottom:3px solid var(--vermelho);
  padding:14px 0;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

.logo{
  font-weight:800;
  font-size:1.3rem;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-links a{
  color:#fff;
  margin-left:20px;
  font-weight:600;
  text-decoration:none;
}

.discord-btn{
  margin-left:25px;
  padding:8px 16px;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  color:#000;
  text-decoration:none;
}

/* CONTAINER */
.calc-container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:30px;
}

textarea{
  width:100%;
  min-height:180px;
  margin-top:20px;
  border-radius:14px;
  padding:15px;
  border:1px solid #ccc;
  font-family:monospace;
  resize:none;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="https://imgur.com/Nw9g2Q2.png" height="65">
      <div class="logo">Deboxe Customs</div>
    </div>
  </div>
</header>

<div class="calc-container">
  <h4 class="text-center fw-bold">RELAT√ìRIO DO REPARO</h4>

  <input id="nome" class="form-control mb-2" placeholder="Nome do Mec√¢nico">
  <input id="idMec" class="form-control mb-2" placeholder="ID Mec√¢nico">
  <input id="idCliente" class="form-control mb-2" placeholder="ID Cliente">
  <input type="file" id="imagem" class="form-control mb-3" accept="image/*">

  <label><input type="checkbox" value="Mec√¢nica"> Mec√¢nica</label><br>
  <label><input type="checkbox" value="Cidade"> Cidade</label><br>
  <label><input type="checkbox" value="Paleto/Norte"> Paleto / Norte</label><br>
  <label><input type="checkbox" id="parceria"> Parceria</label><br><br>

  <button class="btn btn-danger w-100 mb-2" onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
  <button class="btn btn-primary w-100 mb-2" onclick="enviarDiscord()">Enviar Discord</button>

  <textarea id="relatorio" readonly></textarea>
</div>

<script>
/* ================= PROTE√á√ïES ================= */

// Bot√£o direito
document.addEventListener("contextmenu", e => e.preventDefault());

// Bloqueio de teclas
document.addEventListener("keydown", function(e){
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["u","s","c","v","x","a"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    alert("A√ß√£o bloqueada!");
    return false;
  }
});

// Bloquear arrastar
document.addEventListener("dragstart", e => e.preventDefault());

// Detectar DevTools aberto
(function(){
  const limite = 160;
  setInterval(() => {
    if (
      window.outerWidth - window.innerWidth > limite ||
      window.outerHeight - window.innerHeight > limite
    ) {
      document.body.innerHTML = `
      <div style="background:black;color:red;height:100vh;display:flex;align-items:center;justify-content:center;font-size:22px;">
        üö´ Acesso bloqueado ‚Äì DevTools detectado
      </div>`;
    }
  }, 500);
})();

/* ================= SISTEMA ================= */

const WEBHOOK_URL = "https://discord.com/api/webhooks/1458648416329666763/Ekeot6os1TxAq_eB3BvqD0j5AdnCHpKy-H4EfVj5ju0-KXfZQc3Qhr-4aSa3ebzeVKQs";

const valores = {
  "Mec√¢nica":5000,
  "Cidade":10000,
  "Paleto/Norte":20000
};

function gerarRelatorio(){
  const nome = nome.value.trim();
  const id = idMec.value.trim();
  const cliente = idCliente.value.trim();

  if(!nome || !id || !cliente){
    alert("Preencha todos os campos");
    return;
  }

  let total = 0;
  let texto = "üõ†Ô∏è RELAT√ìRIO DEBOXE üõ†Ô∏è\n\n";

  document.querySelectorAll("input[type=checkbox]:checked").forEach(c=>{
    if(c.id !== "parceria"){
      total += valores[c.value];
      texto += `üìå ${c.value}\n`;
    }
  });

  if(parceria.checked){
    texto += "ü§ù Parceria (Gr√°tis)\n";
    total = 0;
  }

  texto += `\nüë®‚Äçüîß Mec√¢nico: ${nome} (${id})\nüõí Cliente: ${cliente}\nüí∞ Total: ${total}`;
  relatorio.value = texto;
}

async function enviarDiscord(){
  if(!relatorio.value || !imagem.files[0]){
    alert("Relat√≥rio ou imagem faltando");
    return;
  }

  const fd = new FormData();
  fd.append("content", relatorio.value);
  fd.append("file", imagem.files[0]);

  await fetch(WEBHOOK_URL,{method:"POST",body:fd});
  alert("Enviado com sucesso!");
}
</script>

</body>
</html>
