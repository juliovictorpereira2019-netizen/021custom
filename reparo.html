<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://imgur.com/Nw9g2Q2.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b1d7a1.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --vermelho:#e10600;
  --dourado:#ffcc00;
  --bg:#f7f9fb;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:#111;
  margin:0;
  user-select:none;
  padding-top:90px;
}

/* ===== MENU ===== */
.topbar{
  background:linear-gradient(90deg,#000,#1a0000,#000);
  border-bottom:3px solid var(--vermelho);
  padding:14px 0;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

.logo{
  font-weight:800;
  font-size:1.3rem;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-links a{
  color:#fff;
  margin-left:20px;
  font-weight:600;
  text-decoration:none;
  position:relative;
}

.nav-links a::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0;
  height:2px;
  background:linear-gradient(90deg,var(--vermelho),var(--dourado));
  transition:.3s;
}

.nav-links a:hover::after{
  width:100%;
}

.discord-btn{
  margin-left:25px;
  padding:8px 16px;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  color:#000;
  text-decoration:none;
}

/* ===== RELAT√ìRIO ===== */
.calc-container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:30px;
}

.calc-container h4{
  font-weight:800;
  text-align:center;
  margin-bottom:25px;
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

.form-group label{
  font-weight:600;
  margin-bottom:6px;
}

.form-group input{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.checkbox-group{
  grid-column:1/3;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  background:#f4f4f4;
  padding:15px;
  border-radius:12px;
}

.calc-actions{
  display:flex;
  gap:15px;
  margin-top:20px;
  flex-wrap:wrap;
}

.calc-btn,
.discord-send,
.clear-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

.calc-btn{
  background:linear-gradient(135deg,var(--vermelho),var(--dourado));
  color:#000;
}

.discord-send{
  background:#5865f2;
  color:#fff;
}

.clear-btn{
  background:#e0e0e0;
}

textarea{
  width:100%;
  min-height:180px;
  margin-top:20px;
  border-radius:14px;
  padding:15px;
  border:1px solid #ccc;
  font-family:monospace;
  resize:none;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="https://imgur.com/Nw9g2Q2.png" height="65">
      <div class="logo">Deboxe Customs</div>
    </div>
    <nav class="d-none d-md-flex align-items-center nav-links">
      <a href="index.html">In√≠cio</a>
      <a href="tabela.html">Pre√ßos</a>
      <a href="funcionarios.html">Funcionarios</a>
      <a href="https://discord.gg/Z72tjMRmUX" class="discord-btn">
        <i class="fa-brands fa-discord"></i> Discord
      </a>
    </nav>
  </div>
</header>

<div class="calc-container">
  <h4>RELAT√ìRIO DO REPARO</h4>

  <div class="form-grid">
    <div class="form-group">
      <label>Nome do Mec√¢nico</label>
      <input id="nome">
    </div>

    <div class="form-group">
      <label>ID Mec√¢nico</label>
      <input id="idMec">
    </div>

    <div class="form-group">
      <label>ID do Cliente</label>
      <input id="idCliente">
    </div>

    <div class="form-group">
      <label>Imagem do Servi√ßo</label>
      <input type="file" id="imagem" accept="image/*">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" value="Mec√¢nica"> Mec√¢nica</label>
      <label><input type="checkbox" value="Cidade"> Cidade</label>
      <label><input type="checkbox" value="Paleto/Norte"> Paleto / Norte</label>
      <label><input type="checkbox" id="parceria"> Parceria (Reparo Gr√°tis)</label>
    </div>
  </div>

  <div class="calc-actions">
    <button class="calc-btn" onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
    <button class="discord-send" onclick="enviarDiscord()">Enviar no Discord</button>
    <button class="clear-btn" onclick="limpar()">Limpar</button>
  </div>

  <textarea id="relatorio" readonly></textarea>
</div>

<script>
/* ===== PROTE√á√ïES ===== */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

document.addEventListener("keydown", function(e){
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["u","s","c","v","x","a"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    alert("A√ß√£o bloqueada!");
    return false;
  }
});

// Detectar DevTools
(function(){
  const limite = 160;
  setInterval(() => {
    if (
      window.outerWidth - window.innerWidth > limite ||
      window.outerHeight - window.innerHeight > limite
    ) {
      document.body.innerHTML = `
      <div style="background:black;color:red;height:100vh;display:flex;align-items:center;justify-content:center;font-size:22px;">
        üö´ Acesso bloqueado ‚Äì DevTools detectado
      </div>`;
    }
  }, 500);
})();

/* ===== SISTEMA ORIGINAL ===== */

const WEBHOOK_URL = "https://discord.com/api/webhooks/1458648416329666763/Ekeot6os1TxAq_eB3BvqD0j5AdnCHpKy-H4EfVj5ju0-KXfZQc3Qhr-4aSa3ebzeVKQs";

const valores = {
  "Mec√¢nica": 17000,
  "Cidade": 22000,
  "Paleto/Norte": 27000
};

function gerarRelatorio(){
  const nome = document.getElementById("nome").value.trim();
  const id = document.getElementById("idMec").value.trim();
  const cliente = document.getElementById("idCliente").value.trim();

  if(!nome || !id || !cliente){
    alert("Preencha todos os campos");
    return;
  }

  let total = 0;
  let texto = "üõ†Ô∏è RELAT√ìRIO Deboxe Customs üõ†Ô∏è\n\n";

  document.querySelectorAll("input[type=checkbox]:checked").forEach(c=>{
    if(c.id !== "parceria"){
      total += valores[c.value];
      texto += `üìå ${c.value}\n`;
    }
  });

  if(document.getElementById("parceria").checked){
    texto += "ü§ù Parceria: Reparo Gr√°tis\n";
    total = 0;
  }

  texto += `\nüë®‚Äçüîß Mec√¢nico: ${nome} (ID ${id})\nüõí Cliente: ${cliente}\nüí∞ Total: ${total}`;
  document.getElementById("relatorio").value = texto;
}

async function enviarDiscord(){
  const texto = relatorio.value;
  const imagem = document.getElementById("imagem").files[0];

  if(!texto || !imagem){
    alert("Relat√≥rio ou imagem faltando");
    return;
  }

  const fd = new FormData();
  fd.append("content", texto);
  fd.append("file", imagem);

  await fetch(WEBHOOK_URL, { method:"POST", body: fd });
  alert("Relat√≥rio enviado!");
}

function limpar(){
  document.querySelectorAll("input").forEach(i => i.value = "");
  document.querySelectorAll("input[type=checkbox]").forEach(i => i.checked = false);
  relatorio.value = "";
}
</script>

</body>
</html>
