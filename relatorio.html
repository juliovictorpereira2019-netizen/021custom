<div class="calc-container">

    <label>Nome do Mec√¢nico Respons√°vel:</label>
    <input type="text" id="nomeVendedor" placeholder="Apenas letras">

    <label>ID do Mec√¢nico:</label>
    <input type="text" id="idVendedor" placeholder="Apenas n√∫meros">

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Bloqueio F12, Ctrl+U, Ctrl+Shift+I
(function(){
    document.addEventListener("keydown", function(e){
        if(e.key === "F12" || 
           (e.ctrlKey && e.shiftKey && e.key === "I") ||
           (e.ctrlKey && e.key === "u") ||
           (e.ctrlKey && e.shiftKey && e.key === "C") ||
           (e.ctrlKey && e.shiftKey && e.key === "J")){ 
            e.preventDefault();
        }
    });
})();

// Bloqueio de caracteres inv√°lidos
const nomeInput = document.getElementById("nomeVendedor");
const idInput = document.getElementById("idVendedor");
const idCompradorInput = document.getElementById("idComprador");

// Nome: apenas letras e espa√ßos
nomeInput.addEventListener("input", () => {
    nomeInput.value = nomeInput.value.replace(/[^A-Za-z\s]/g, '');
});

// ID: apenas n√∫meros
idInput.addEventListener("input", () => {
    idInput.value = idInput.value.replace(/[^0-9]/g, '');
});
idCompradorInput.addEventListener("input", () => {
    idCompradorInput.value = idCompradorInput.value.replace(/[^0-9]/g, '');
});

// Valores dos itens
const valores = {"Nitro":1000,"Carro 1":2000,"Carro 2":3000,"Carro 3":4000};

// Gera relat√≥rio
function gerarRelatorio(){
    const n = nomeInput.value.trim();
    const i = idInput.value.trim();
    const c = idCompradorInput.value.trim();
    const itens = Array.from(document.querySelectorAll('input[name="item"]:checked')).map(x=>x.value);
    const relatorio = document.getElementById("relatorio");

    if(!n || !i || !c || itens.length === 0){
        relatorio.value = "";
        return;
    }

    let total = 0;
    let texto = "üõ†Ô∏è **Relat√≥rio de Vendas - 021 CUSTOMS** üõ†Ô∏è\n\n";

    itens.forEach(item => {
        let valor = valores[item];
        total += valor;
        texto += `üìå Item: ${item}\nüë®‚Äçüîß Mec√¢nico: ${n} (ID: ${i})\nüõí Comprador ID: ${c}\nüí∞ Valor: ${valor}\n--------------------------\n`;
    });

    texto += `üíµ **Valor Total: ${total}**\n`;
    relatorio.value = texto;
}

// Copiar relat√≥rio
function copiarRelatorio(){
    gerarRelatorio();
    const relatorio = document.getElementById("relatorio");
    relatorio.select();
    relatorio.setSelectionRange(0,99999);
    navigator.clipboard.writeText(relatorio.value);
    alert("Relat√≥rio copiado!");
}

// Limpar campos
function limparTudo(){
    nomeInput.value="";
    idInput.value="";
    idCompradorInput.value="";
    document.querySelectorAll('input[name="item"]').forEach(x=>x.checked=false);
    document.getElementById("relatorio").value="";
}

// Atualiza relat√≥rio em tempo real
document.querySelectorAll("input,textarea").forEach(el=>{
    el.addEventListener("input", gerarRelatorio);
});
document.querySelectorAll('input[name="item"]').forEach(cb=>{
    cb.addEventListener("change", gerarRelatorio);
});
</script>
