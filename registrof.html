<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Admin - Funcionários</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:30px;
}
.admin {
  background:#fff;
  max-width:420px;
  margin:auto;
  padding:25px;
  border-radius:14px;
}
input, button, select {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
button {
  background:#2b2f33;
  color:#fff;
  font-weight:700;
  border:none;
  cursor:pointer;
}
textarea {
  width:100%;
  height:140px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="admin">
  <h2>Atualizar Foto do Funcionário</h2>

  <select id="cargo">
    <option value="">Selecione o cargo</option>
    <option value="resp-mec">Responsável Mecânica</option>
    <option value="lider">Líder</option>
    <option value="gerente">Gerente</option>
  </select>

  <input type="number" id="posicao" placeholder="Posição (ex: 1, 2, 3)">
  <input type="file" id="imagem" accept="image/*">

  <button onclick="enviar()">Atualizar imagem</button>

  <textarea id="saida" placeholder="Cole isso no funcionarios.html"></textarea>
</div>

<script>
const CLOUD_NAME = "dfyiwxdhn";
const UPLOAD_PRESET = "funcionarios";

async function enviar() {
  const cargo = document.getElementById("cargo").value;
  const posicao = document.getElementById("posicao").value;
  const imagem = document.getElementById("imagem").files[0];

  if (!cargo || !posicao || !imagem) {
    alert("Preencha tudo");
    return;
  }

  const form = new FormData();
  form.append("file", imagem);
  form.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method: "POST", body: form }
  );

  const data = await res.json();

  const comando = `
<script>
document.getElementById("${cargo}-${posicao}").src = "${data.secure_url}";
</script>`;

  document.getElementById("saida").value = comando;
}
</script>

</body>
</html>
