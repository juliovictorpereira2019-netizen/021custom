<script>

// Atualiza relat√≥rio
function atualizarRelatorio() {
    let total = 0;
    let nome = $('#nomeMecanico').val().trim();
    if(!nome) nome = "N√£o informado";
    let texto = `üõ†Ô∏è Relat√≥rio de Turnagem - 021 CUSTOMS üõ†Ô∏è\nMec√¢nico: ${nome}\n\n`;
    $('.dias:checked').each(function(){
        let valor = Number($(this).val());
        total += valor;
        texto += `üìå Item: ${$(this).next('label').text()}\nüí∞ Valor: ${valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}\n-----------------\n`;
    });
    $('#resultadomecanico').val(total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}));
    $('#relatorio').val(texto);
}

// Permitir apenas letras e espa√ßos no nome do mec√¢nico
$('#nomeMecanico').on('input', function() {
    this.value = this.value.replace(/[^A-Za-z√Ä-√∫\s]/g, '');
    atualizarRelatorio();
});

// Eventos
$('.dias').on('change', atualizarRelatorio);

// Limpar tudo
$('#btnUncheckAll').click(function(){
    $('.dias').prop('checked', false);
    $('#nomeMecanico').val('');
    atualizarRelatorio();
});

// Copiar relat√≥rio
