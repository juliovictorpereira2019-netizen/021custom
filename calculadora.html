// ===================== CALCULAR ITENS =====================
const itens = document.querySelectorAll(".item");
const totalInput = document.getElementById("total");

itens.forEach(i => i.addEventListener("change", calcular));

function calcular(){
  let total = 0;

üë®‚Äçüîß Mec√¢nico: ${nome.value || "N√£o informado"}
