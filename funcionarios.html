<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Central Race - Funcionários</title>
<link rel="icon" type="image/x-icon" href="https://imgur.com/0iskhD3.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b1d7a1.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Inter", system-ui, sans-serif;
  background: #f7f7f7;
  color: #222;
}
.topbar {
  background: #2b2f33;
  color: #fff;
  padding: 12px 0;
}
.logo {
  font-weight:700;
  letter-spacing:0.6px;
  color:#fff;
}
.nav-links a {
  color:#fff;
  text-decoration:none;
  margin-left:18px;
  font-weight:600;
}
.nav-links a:hover {
  color:#cfcfcf;
}
.card-employee {
  border-radius: 16px;
  overflow: hidden;
  transition: 0.3s;
}
.card-employee:hover {
  transform: translateY(-3px);
}
.card-employee img {
  height: 180px;
  object-fit: cover;
}
.subtitulo {
  font-weight:700;
  background:#e0e0e0;
  text-align:center;
  padding:5px 0;
  margin-bottom:10px;
}
.row.single-card {
  justify-content: center;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="https://imgur.com/0iskhD3.png" style="height:90px;border-radius:8px;">
      <div class="logo">Central Race</div>
    </div>
    <nav class="d-none d-md-flex nav-links">
      <a href="index.html">Início</a>
      <a href="tabela.html">Preços</a>
      <a href="funcionarios.html">Funcionários</a>
    </nav>
  </div>
</header>

<main class="container my-5">
<section>

<h2 class="mb-4 text-center">Nossa Equipe</h2>

<!-- RESPONSÁVEL MECÂNICA -->
<div class="subtitulo">RESPONSÁVEL MECÂNICA</div>
<div class="row single-card mb-4">
  <div class="col-lg-3 col-md-6">
    <div class="card card-employee">
      <img
        id="resp-mec-1"
        src="https://res.cloudinary.com/dfyiwxdhn/image/upload/f_auto,q_auto,w_400,h_250,c_fill/drk.jpg"
        class="card-img-top"
      >
      <div class="card-body text-center">
        <h5 class="mb-0">DRK</h5>
        <p class="small text-muted">RESP MECÂNICA</p>
      </div>
    </div>
  </div>
</div>

<!-- LÍDER -->
<div class="subtitulo">LÍDER</div>
<div class="row justify-content-center mb-4">
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card card-employee">
      <img
        id="lider-1"
        src="https://res.cloudinary.com/dfyiwxdhn/image/upload/f_auto,q_auto,w_400,h_250,c_fill/placeholder.jpg"
        class="card-img-top"
      >
      <div class="card-body text-center">
        <h5 class="mb-0">Vaga aberta</h5>
        <p class="small text-muted">Central Race</p>
      </div>
    </div>
  </div>
</div>

<!-- GERENTE -->
<div class="subtitulo">GERENTE</div>
<div class="row justify-content-center mb-4">
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card card-employee">
      <img
        id="gerente-1"
        src="https://res.cloudinary.com/dfyiwxdhn/image/upload/f_auto,q_auto,w_400,h_250,c_fill/placeholder.jpg"
        class="card-img-top"
      >
      <div class="card-body text-center">
        <h5 class="mb-0">João Britto</h5>
        <p class="small text-muted">Central Race</p>
      </div>
    </div>
  </div>
</div>

</section>
</main>

<footer class="text-center py-4 text-muted">
© <span id="year"></span> João Britto - Todos os direitos reservados
</footer>

<!-- SCRIPT AUTOMÁTICO DAS IMAGENS -->
<script>
document.getElementById('year').textContent = new Date().getFullYear();

const fotos = JSON.parse(localStorage.getItem("fotosFuncionarios") || "{}");

Object.keys(fotos).forEach(id => {
  const img = document.getElementById(id);
  if (img) img.src = fotos[id];
});
</script>

</body>
</html>
