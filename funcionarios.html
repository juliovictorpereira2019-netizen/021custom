<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Central Race - Funcionários</title>

<link rel="icon" href="https://imgur.com/0iskhD3.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background:#f4f4f4;
}

/* NAVBAR */
.navbar {
  background:#2b2f33;
}
.navbar-brand {
  font-weight:700;
  color:#fff;
}
.navbar-brand img {
  height:45px;
  margin-right:10px;
}
.nav-link {
  color:#fff !important;
  font-weight:600;
}

/* CARDS */
.card-employee {
  border-radius:16px;
  overflow:hidden;
  transition:.3s;
}
.card-employee:hover {
  transform:translateY(-4px);
}
.card-employee img {
  height:180px;
  object-fit:cover;
}
.subtitulo {
  background:#ddd;
  text-align:center;
  font-weight:700;
  padding:6px;
  margin-bottom:15px;
}

/* BOTÃO ADMIN */
.admin-btn {
  position:fixed;
  right:20px;
  bottom:20px;
  z-index:1001;
}

/* MENU ADMIN */
.admin-menu {
  position:fixed;
  right:-340px;
  top:0;
  width:340px;
  height:100%;
  background:#fff;
  box-shadow:-4px 0 20px rgba(0,0,0,.2);
  padding:20px;
  transition:.3s;
  z-index:1000;
}
.admin-menu.open {
  right:0;
}
</style>
</head>

<body>

<!-- MENU TOPO -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
<div class="navbar-brand d-flex align-items-center">
  <img src="https://imgur.com/0iskhD3.png">
  Central Race
</div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Preços</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Funcionários</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">

<h2 class="text-center mb-4">Nossa Equipe</h2>

<div class="subtitulo">RESPONSÁVEL MECÂNICO</div>
<div class="row justify-content-center mb-4">
  <div class="col-md-3">
    <div class="card card-employee">
      <img id="resp-mec-1" src="https://via.placeholder.com/400x250">
      <div class="card-body text-center">
        <h5>Vaga aberta</h5>
        <p class="small text-muted">Responsável Mecânico</p>
      </div>
    </div>
  </div>
</div>

<!-- (demais cargos continuam iguais, sem mudança) -->

</main>

<!-- BOTÃO ADMIN -->
<button class="btn btn-dark admin-btn" onclick="abrirAdmin()">Admin</button>

<!-- MENU ADMIN -->
<div class="admin-menu" id="adminMenu">
  <h5>Menu Admin</h5>
  <hr>

  <label>Cargo</label>
  <select id="cargo" class="form-select mb-2">
    <option value="resp-mec-1">Responsável Mecânico</option>
    <option value="lider-1">Líder</option>
    <option value="sub-lider-1">Sub-Líder</option>
    <option value="gerente-1">Gerente</option>
    <option value="sup-turnagem-1">Sup. Turnagem</option>
    <option value="turnagem-1">Turnagem</option>
    <option value="reparo-1">Reparo</option>
  </select>

  <label>Nome</label>
  <input id="nome" class="form-control mb-2">

  <label>Foto (URL)</label>
  <input id="foto" class="form-control mb-3">

  <button class="btn btn-primary w-100 mb-2" onclick="salvarPerfil()">Salvar</button>
  <button class="btn btn-danger w-100" onclick="limparPerfil()">Remover Perfil</button>
</div>

<script>
const SENHA_ADMIN = "admin123";

function abrirAdmin() {
  const senha = prompt("Digite a senha do Admin:");
  if (senha === SENHA_ADMIN) {
    document.getElementById("adminMenu").classList.toggle("open");
  } else {
    alert("Senha incorreta!");
  }
}

function salvarPerfil() {
  const dados = JSON.parse(localStorage.getItem("perfis") || "{}");
  dados[cargo.value] = { nome: nome.value, foto: foto.value };
  localStorage.setItem("perfis", JSON.stringify(dados));
  location.reload();
}

function limparPerfil() {
  const dados = JSON.parse(localStorage.getItem("perfis") || "{}");
  delete dados[cargo.value];
  localStorage.setItem("perfis", JSON.stringify(dados));
  location.reload();
}

const perfis = JSON.parse(localStorage.getItem("perfis") || "{}");

Object.keys(perfis).forEach(id => {
  const img = document.getElementById(id);
  if (img) {
    img.src = perfis[id].foto;
    img.closest(".card").querySelector("h5").textContent = perfis[id].nome;
  }
});
</script>

</body>
</html>
