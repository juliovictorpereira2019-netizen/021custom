<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador de Certificado - 021 CUSTOMS</title>
<link rel="icon" type="image/x-icon" href="https://i.imgur.com/SP9nsky.png">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a2d9b1d7a1.js" crossorigin="anonymous"></script>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #f5f6f8;
}
.topbar {
  background: #2b2f33;
  color: #fff;
  padding: 14px 0;
}
.logo { font-weight: 700; letter-spacing: 0.5px; }
.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 18px;
  font-weight: 600;
}
.nav-links a:hover { color: #cfcfcf; }
.discord-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  border-radius: 12px;
  background: linear-gradient(135deg,#7289da,#99a9f0);
  color: #fff;
  font-weight: 700;
  text-decoration: none;
  transition: .25s;
}
.discord-btn:hover { transform: translateY(-2px); }

.card-cert {
  max-width: 420px;
  margin: 60px auto;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.12);
}
.card-cert h3 { font-weight: 700; }
.btn-gerar {
  background: linear-gradient(135deg,#2ecc71,#27ae60);
  border: none;
  font-weight: 700;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="https://i.imgur.com/SP9nsky.png" style="height:60px;border-radius:8px" draggable="false">
      <div class="logo">021 CUSTOMS</div>
    </div>
    <nav class="d-none d-md-flex align-items-center nav-links">
      <a href="#">Início</a>
      <a href="tabela.html">Preços</a>
      <a href="shop.html">Loja</a>
      <a href="relatorio.html">Relatório</a>
      <a href="funcionarios.html">Funcionários</a>
      <a href="https://discord.gg/wunSmxVt" target="_blank" class="discord-btn">
        <i class="fa-brands fa-discord"></i> Discord
      </a>
    </nav>
  </div>
</header>

<!-- GERADOR -->
<div class="card card-cert">
  <div class="card-body p-4">
    <h3 class="text-center mb-4">Gerador de Certificado</h3>
    <form id="certForm">
      <input class="form-control mb-3" type="text" name="nome" placeholder="Nome do aluno" required>
      <input class="form-control mb-4" type="text" name="instrutor" placeholder="Nome do instrutor" required>
      <button class="btn btn-gerar w-100 py-2" type="submit">
        <i class="fa-solid fa-file-pdf"></i> Gerar Certificado
      </button>
    </form>
  </div>
</div>

<script>
document.getElementById('certForm').addEventListener('submit', function(e){
  e.preventDefault();
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'landscape',unit:'mm',format:'a4'});

  const nome = this.nome.value;
  const instrutor = this.instrutor.value;

  doc.setFillColor(255,255,255);
  doc.rect(0,0,297,210,'F');
  doc.setDrawColor(180);
  doc.setLineWidth(1.2);
  doc.rect(10,10,277,190);

  doc.setFont('times','bold');
  doc.setFontSize(42);
  doc.text('CERTIFICADO',148.5,40,{align:'center'});

  doc.setFontSize(18);
  doc.setFont('times','normal');
  doc.text('Concedemos esse Certificado a(o)',148.5,65,{align:'center'});

  doc.setFont('times','bold');
  doc.setFontSize(28);
  doc.text(nome,148.5,82,{align:'center'});

  const imgUrl = 'https://i.imgur.com/Bhx0tPX.png';
  fetch(imgUrl).then(r=>r.blob()).then(b=>{
    const rd=new FileReader();
    rd.onload=()=>{
      const img=rd.result;
      doc.circle(148.5,112,26);
      doc.clip();
      doc.addImage(img,'PNG',122.5,86,52,52,undefined,'FAST',0.25);
      doc.discardPath();
      finalizar();
    }
    rd.readAsDataURL(b);
  }).catch(finalizar);

  function finalizar(){
    doc.setFont('times','normal');
    doc.setFontSize(18);
    doc.text('concluiu o curso de mecânica automotiva avançada,',148.5,135,{align:'center'});
    doc.text('ministrado pela empresa 021 CUSTOMS.',148.5,148,{align:'center'});

    doc.line(90,165,207,165);
    doc.setFont('times','italic');
    doc.text(instrutor,148.5,160,{align:'center'});
    doc.setFont('times','normal');
    doc.setFontSize(14);
    doc.text('INSTRUTOR(A)',148.5,180,{align:'center'});

    doc.save(`${nome}-certificado.pdf`);
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
